<div *ngIf="event" class="news modal-content">
	<div class="event-title">
		<h1>{{ event.summary }}</h1>
		<h2>{{ event.date }}</h2>

		<section>
			@for (outlet of outlets; track $index) {
				<a>{{ outlet }}</a>
			}
		</section>
	</div>

	<div *ngIf="event.news" id="news-viewer">
		@for (article of event.news.articles; track $index) {
			<h2>{{ article.title }}</h2>
			<h3>({{ article.source.name }})</h3>
			<p>{{ article.content }}</p>
		}
	</div>
</div>
