<div *ngIf="event && activity.left && activity.top" class="modal" 
    [style.left.px]="activity.left" [style.top.px]="activity.top"
    (mousedown)="mousedown($event)" (mousemove)="mousemove($event)" (mouseup)="mouseup($event)">    
    
    <div class="navigation" *ngIf="event">
        <button [routerLink]="['/event', eventId]">Edit Event</button>
        <button [routerLink]="['/event', eventId, 'news']">View News</button>
    </div>

    <router-outlet></router-outlet>
</div>
