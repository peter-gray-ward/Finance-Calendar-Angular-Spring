<div *ngIf="months && sync" id="calendar" #calendarContainer>
	@for (week of months; track $index; let i = $index) {
		<div class="week">
			@for (day of week; track $index; let j = $index) {
				@if (day.today) {
					<app-day [day]="day" [checkingBalance]="sync.account.user.checkingBalance" [month]="sync.account.month" [year]="sync.account.year"></app-day>
				} @else {
					<app-day [day]="day" [month]="sync.account.month" [year]="sync.account.year"></app-day>
				}
			}
		</div>
	}
</div>
